apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: green
  labels:
    app: react-app
    env: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
      env: green
  template:
    metadata:
      labels:
        app: react-app
        env: green
    spec:
      containers:
      - name: react-app
        image: surendradev101/react-app:f0440172b8dbd7f3d922c13e0779bf46aca789e5
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "250m"
            memory: "128Mi"
